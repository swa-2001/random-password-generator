<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pass.css">
    <script type="text/javascript" src="pass.js">

    </script>
</head>
<body>
    <div class="box">
        <h2>RANDOM PASSWORD GENERATER</h2>
        <table>
            <tr>RANDOM PASSWORD GENERATOR</tr>
            <tr colspan="3"><td><input type="text" placeholder="password" id="password"readonly></td></tr>
            <tr>
                <th><div><input type="button" class="btn1" onclick="generate()" value="GENERATE"></div></th>
                <th><div><input type="button" class="btn2" onclick="copypass()" value="COPY"></div></th>
                <th><div><input type="button" class="clr" onclick="clear()" value="CLEAR"></div></th>
            </tr>
        </table>
    </div>
</body>
</html>
